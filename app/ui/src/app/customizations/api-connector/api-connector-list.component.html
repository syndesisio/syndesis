<div class="api-connector-list">
  <div class="row">
    <div class="col-xs-12">
      <h2>API Client Connector</h2>
      <p><a>{{ config.getSettings('branding', 'appName', 'Syndesis') }}</a> creates an API client connector when you upload a valid Swagger specification that describes the API you want to connect to.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">

      <syndesis-loading [loading]="loading$ | async">

        <!-- List Toolbar -->

        <syndesis-list-toolbar [items]="apiConnectors$"
                               [filterTags]="false"
                               [filteredItems]="filteredApiConnectors$"
                               [viewTemplate]="viewTemplate">
          <ng-template #viewTemplate>
            <div class="toolbar-pf-action-right">
              <button type="button"
                      class="btn btn-primary"
                      [routerLink]="['/customizations/api-connectors/create']">
                Create API Connector
              </button>
            </div>
          </ng-template>
        </syndesis-list-toolbar>

        <!-- PatternFly List -->

        <pfng-list [items]="filteredApiConnectors$ | async"
                   [config]="listConfig"
                   [itemTemplate]="itemTemplate"
                   [actionTemplate]="actionTemplate"
                   (onActionSelect)="handleAction($event)"
                   (onClick)="handleClick($event)">
          <ng-template #itemTemplate
                       let-item="item"
                       let-index="index">
            <div class="list-pf-content-wrapper">
              <div class="list-pf-main-content">
                <div class="list-pf-title">{{ item.name }}</div>
                <div class="list-pf-description" text-overflow-pf>
                  {{ item.description }}
                </div>
              </div>
              <div class="list-pf-additional-content">
                <div *ngIf="item.uses">
                  <strong>Used by integrations <span [innerHtml]="item.uses | i18nPlural: itemUseMapping"></span></strong>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template #actionTemplate
                       let-item="item"
                       let-index="index">
            <button type="button" class="btn btn-default">Delete</button>
          </ng-template>
        </pfng-list>

      </syndesis-loading>
    </div>
  </div>
</div>
