<!-- Connections Header & Toolbar -->
<div class="container-fluid">
  <div class="row syndesis-dashboard__header">
      <h1 class="col-sm-6 syndesis-dashboard__title">Connections</h1>
      <div class="col-sm-6 syndesis-dashboard__actions text-right" *ngIf="connections?.length">
        <a href="#" [routerLink]="['/connections']" class="syndesis-dashboard__view-all">View All Connections</a>&nbsp;&nbsp;
        <button class="btn btn-primary" [routerLink]="['/connections/create']">Create Connection</button>
      </div>
  </div>
</div>

<syndesis-loading [loading]="loading">
  <div class="syndesis-dashboard-connections">
    <!-- Empty State -->
    <ng-container *ngIf="connections?.length === 0">
      <div class="blank-slate-pf">
        <div class="blank-slate-pf-icon">
          <span class="pficon pficon pficon-add-circle-o"></span>
        </div>
        <h1>Create a Connection</h1>
        <p>There are currently no connections available.  Please click on the button below to create one.</p>
        <button class="btn btn-primary" [routerLink]="['/connections/create']">Create Connection</button>
      </div>
    </ng-container>

    <!-- Not empty state -->
    <ng-container *ngIf="connections?.length > 0">
      <div class="row row-cards-pf">

        <!-- Each Connection's Card Container -->
        <div class="col-sm-6 col-md-3 card"
             *ngFor="let connection of connections; let i = index">

          <!-- Connection Card -->
          <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select"
               *ngIf="i<8"
               (click)="onSelect(connection)">
            <div class="card-pf-body">

              <!-- Card Icon -->
              <div class="card-pf-top-element">
                <span class="card-pf-icon-large image-icon">
                  <img class="syn-icon-medium" [src]="connection | synIconPath">
                </span>
              </div>

              <!-- Card Name -->
              <h2 class="card-pf-title text-center syn-truncate__ellipsis"
                  title="{{ connection.name }}">
                {{ connection.name }}
              </h2>

              <!-- Card Description / Item Overview -->
              <p class="card-pf-info text-center" title="{{ connection.description }}">
                {{ connection.description | truncate : '50' : truncateTrail }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</syndesis-loading>
