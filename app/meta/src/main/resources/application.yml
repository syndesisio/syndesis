server:
  port: 8080

# We only want the status, not the full data. Hence security on, sensitive off.
# See https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-monitoring.html
# For details
management:
  server:
    port: 8181
  metrics:
    web:
      server:
        auto-time-requests: false
  endpoints:
    web:
      base-path: /
      path-mapping:
        prometheus: metrics
      exposure:
        include: health,prometheus
  endpoint:
    health:
      enabled: true
    metrics:
      enabled: false
    prometheus:
      enabled: true

# disable non needed auto-configuration
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
io:
  syndesis:
    connector:
      verifier:
        enabled: true
      meta:
        enabled: true

# Jaeger/Opentracing
jaeger:
  service:
    name: syndesis-meta
