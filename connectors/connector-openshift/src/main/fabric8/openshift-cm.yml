  schema.yml: |
    ---
    component:
      kind: component
      scheme: openshift
      syntax: openshift:clientId
      title: OpenShift
      description: To manage your Openshift 2.x applications.
      label: cloud,paas
      deprecated: true
      async: false
      javaType: org.apache.camel.component.openshift.OpenShiftComponent
      groupId: org.apache.camel
      artifactId: camel-openshift
      version: 2.18.1
    componentProperties:
      username:
        kind: property
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The username to login to openshift server.
      password:
        kind: property
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The password for login to openshift server.
      domain:
        kind: property
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: Domain name. If not specified then the default domain is used.
      server:
        kind: property
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: Url to the openshift server. If not specified then the default value from the local openshift configuration file /.openshift/express.conf is used. And if that fails as well then openshift.redhat.com is used.
    properties:
      clientId:
        kind: path
        group: common
        required: true
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The client id
      domain:
        kind: parameter
        group: common
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: Domain name. If not specified then the default domain is used.
      password:
        kind: parameter
        group: common
        required: true
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The password for login to openshift server.
      server:
        kind: parameter
        group: common
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: Url to the openshift server. If not specified then the default value from the local openshift configuration file /.openshift/express.conf is used. And if that fails as well then openshift.redhat.com is used.
      username:
        kind: parameter
        group: common
        required: true
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The username to login to openshift server.
      bridgeErrorHandler:
        kind: parameter
        group: consumer
        label: consumer
        type: boolean
        javaType: boolean
        optionalPrefix: consumer.
        deprecated: false
        secret: false
        defaultValue: false
        description: Allows for bridging the consumer to the Camel routing Error Handler which mean any exceptions occurred while the consumer is trying to pickup incoming messages or the likes will now be processed as a message and handled by the routing Error Handler. By default the consumer will use the org.apache.camel.spi.ExceptionHandler to deal with exceptions that will be logged at WARN/ERROR level and ignored.
      sendEmptyMessageWhenIdle:
        kind: parameter
        group: consumer
        label: consumer
        type: boolean
        javaType: boolean
        optionalPrefix: consumer.
        deprecated: false
        secret: false
        defaultValue: false
