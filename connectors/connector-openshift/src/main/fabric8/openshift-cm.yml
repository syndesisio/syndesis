kind: ConfigMap
metadata:
  labels:
    funktion.fabric8.io/kind: Connector
  name: openshift
data:
  deployment.yml: |
    ---
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        funktion.fabric8.io/kind: Subscription
        connector: openshift
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            funktion.fabric8.io/kind: Subscription
            connector: openshift
        spec:
          containers:
          - image: fabric8/connector-openshift:${project.version}
