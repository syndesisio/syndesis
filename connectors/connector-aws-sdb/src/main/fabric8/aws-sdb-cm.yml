    ---
    component:
      kind: component
      scheme: aws-sdb
      syntax: aws-sdb:domainName
      title: AWS SimpleDB
      description: The aws-sdb component is for storing and retrieving data from/to Amazon's SDB service.
      label: cloud,database,nosql
      deprecated: false
      async: false
      producerOnly: true
      javaType: org.apache.camel.component.aws.sdb.SdbComponent
      groupId: org.apache.camel
      artifactId: camel-aws
      version: 2.18.1
    componentProperties: {}
    properties:
      domainName:
        kind: path
        group: producer
        required: true
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The name of the domain currently worked with.
      accessKey:
        kind: parameter
        group: producer
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: Amazon AWS Access Key
      amazonSDBClient:
        kind: parameter
        group: producer
        type: object
        javaType: com.amazonaws.services.simpledb.AmazonSimpleDB
        deprecated: false
        secret: false
        description: To use the AmazonSimpleDB as the client
      amazonSdbEndpoint:
        kind: parameter
        group: producer
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The region with which the AWS-SDB client wants to work with.
      consistentRead:
        kind: parameter
        group: producer
        type: boolean
        javaType: boolean
        deprecated: false
        secret: false
        defaultValue: false
        description: Determines whether or not strong consistency should be enforced when data is read.
      maxNumberOfDomains:
        kind: parameter
        group: producer
        type: integer
        javaType: java.lang.Integer
        deprecated: false
        secret: false
        description: The maximum number of domain names you want returned. The range is 1 to 100.
      operation:
        kind: parameter
        group: producer
        type: string
        javaType: org.apache.camel.component.aws.sdb.SdbOperations
        enum:
        - BatchDeleteAttributes
        - BatchPutAttributes
        - DeleteAttributes
        - DeleteDomain
        - DomainMetadata
        - GetAttributes
        - ListDomains
        - PutAttributes
        - Select
        deprecated: false
        secret: false
        defaultValue: PutAttributes
        description: Operation to perform
      proxyHost:
        kind: parameter
        group: producer
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: To define a proxy host when instantiating the SQS client
      proxyPort:
        kind: parameter
        group: producer
        type: integer
        javaType: java.lang.Integer
        deprecated: false
        secret: false
        description: To define a proxy port when instantiating the SQS client
