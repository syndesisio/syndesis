      useTransactions:
        kind: property
        type: boolean
        javaType: boolean
        deprecated: false
        secret: false
        description: Whether to use transactions. This option is by default true.
    properties:
      statement:
        kind: path
        group: common
        required: true
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: The statement name in the iBatis XML mapping file which maps to the query insert update or delete operation you wish to evaluate.
      isolation:
        kind: parameter
        group: common
        type: string
        javaType: java.lang.String
        enum:
        - TRANSACTION_NONE
        - TRANSACTION_READ_UNCOMMITTED
        - TRANSACTION_READ_COMMITTED
        - TRANSACTION_REPEATABLE_READ
        - TRANSACTION_SERIALIZABLE
        deprecated: false
        secret: false
        defaultValue: TRANSACTION_REPEATABLE_READ
        description: Transaction isolation level
      useTransactions:
        kind: parameter
        group: common
        type: boolean
        javaType: boolean
        deprecated: false
        secret: false
        defaultValue: true
        description: Whether to use transactions. This option is by default true.
