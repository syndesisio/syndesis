      publicKeyName:
        kind: parameter
        group: producer
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: references that should be resolved when the context changes
      secureRandomName:
        kind: parameter
        group: producer
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
        description: Sets the reference name for a SecureRandom that can be fond in the registry.
      signatureHeaderName:
        kind: parameter
        group: producer
        type: string
        javaType: java.lang.String
