    {% endraw %}\n// endpoint options: END\n\n\n\n\n[[AMQP-Usage]]\nUsage\n^^^^^\n\
    \nAs AMQP component is inherited from JMS component, the usage of the\nformer\
    \ is almost identical to the latter:\n\n*Using AMQP component*\n\n[source,java]\n\
    ------------------------------------\n// Consuming from AMQP queue\nfrom(\"amqp:queue:incoming\"\
    ).\n  to(...);\n\_\n// Sending message to the AMQP topic\nfrom(...).\n  to(\"\
    amqp:topic:notify\");\n------------------------------------\n\n[[AMQP-ConfiguringAMQPcomponent]]\n\
    Configuring AMQP component\n^^^^^^^^^^^^^^^^^^^^^^^^^^\n\nStarting from the Camel\
    \ 2.16.1 you can also use the\n`AMQPComponent#amqp10Component(String connectionURI)`\
    \ factory method to\nreturn the AMQP 1.0 component with the pre-configured\_topic\
    \ prefix:\_\n\n*Creating AMQP 1.0 component*\n\n[source,java]\n-----------------------------------------------------------------------------------------\n\
    \ AMQPComponent amqp = AMQPComponent.amqp10Component(\"amqp://guest:guest@localhost:5672\"\
    );\n-----------------------------------------------------------------------------------------\n\
    \nKeep in mind that starting from the\nCamel\_2.17\_the\_`AMQPComponent#amqp10Component(String\
    \ connectionURI)`\_factory\nmethod has been deprecated on the behalf of the\n\
    `AMQPComponent#amqpComponent(String connectionURI)`:\_\n\n*Creating AMQP 1.0 component*\n\
    \n[source,java]\n--------------------------------------------------------------------------------------------------------\n\
    AMQPComponent amqp = AMQPComponent.amqpComponent(\"amqp://localhost:5672\");\n\
    \_\nAMQPComponent authorizedAmqp = AMQPComponent.amqpComponent(\"amqp://localhost:5672\"\
    , \"user\", \"password\");\n--------------------------------------------------------------------------------------------------------\n\
    \nStarting from Camel 2.17, in order to automatically configure the AMQP\ncomponent,\
    \ you can also add an instance\nof\_`org.apache.camel.component.amqp.AMQPConnectionDetails`\
    \ to the\nregistry. For example for Spring Boot you just have to define\_bean:\n\
    \n*AMQP connection details auto-configuration*\n\n[source,java]\n-------------------------------------------------------------------------------------\n\
    @Bean\nAMQPConnectionDetails amqpConnection() {\n  return new AMQPConnectionDetails(\"\
    amqp://localhost:5672\"); \n}\n\_\n@Bean\nAMQPConnectionDetails securedAmqpConnection()\
    \ {\n  return new AMQPConnectionDetails(\"amqp://lcoalhost:5672\", \"username\"\
    , \"password\"); \n}\n-------------------------------------------------------------------------------------\n\
    \nLikewise, you can also use CDI producer methods when using Camel-CDI\n\n*AMQP\
    \ connection details auto-configuration for CDI*\n\n[source,java]\n-------------------------------------------------------------------------------------\n\
    @Produces\nAMQPConnectionDetails amqpConnection() {\n  return new AMQPConnectionDetails(\"\
    amqp://localhost:5672\");\n}\n-------------------------------------------------------------------------------------\_\
    \n\nYou can also rely on the link:properties.html[Camel properties] to read\n\
    the AMQP connection details. Factory\nmethod\_`AMQPConnectionDetails.discoverAMQP()`\_\
    attempts to read Camel\nproperties in a Kubernetes-like convention, just as demonstrated\
    \ on the\nsnippet below:\n\n\_\n\n*AMQP connection details auto-configuration*\n\
    \n[source,java]\n-----------------------------------------------\nexport AMQP_SERVICE_HOST\
    \ = \"mybroker.com\"\nexport AMQP_SERVICE_PORT = \"6666\"\nexport AMQP_SERVICE_USERNAME\
    \ = \"username\"\nexport AMQP_SERVICE_PASSWORD = \"password\"\n\_\n...\n\_\n@Bean\n\
    AMQPConnectionDetails amqpConnection() {\n  return AMQPConnectionDetails.discoverAMQP();\
    \ \n}\n-----------------------------------------------\n\n[[AMQP-Usingtopics]]\n\
    Using topics\n^^^^^^^^^^^^\n\nTo have using topics working with\_`camel-amqp`\_\
    you need to configure the\ncomponent to use\_`topic://`\_as topic prefix, as shown\
    \ below:\n\n[source,java]\n-------------------------------------------------------------------------------------------------------------------------------\n\
    \ <bean id=\"amqp\" class=\"org.apache.camel.component.amqp.AmqpComponent\">\n\
    \        <property name=\"connectionFactory\">\n          <bean class=\"org.apache.qpid.amqp_1_0.jms.impl.ConnectionFactoryImpl\"\
    \ factory-method=\"createFromURL\">\n            <constructor-arg index=\"0\"\
    \ type=\"java.lang.String\" value=\"amqp://localhost:5672\" />\n            <property\
    \ name=\"topicPrefix\" value=\"topic://\" />  <!-- only necessary when connecting\
    \ to ActiveMQ over AMQP 1.0 -->\n          </bean>\n        </property>\n </bean>\n\
    -------------------------------------------------------------------------------------------------------------------------------\n\
    \nKeep in mind that both\_\_`AMQPComponent#amqpComponent()`\_methods and\n`AMQPConnectionDetails`\
    \ pre-configure the component with the topic\nprefix, so you don't have to configure\
    \ it explicitly.\n\n[[AMQP-SeeAlso]]\nSee Also\n^^^^^^^^\n\n* link:configuring-camel.html[Configuring\
    \ Camel]\n* link:component.html[Component]\n* link:endpoint.html[Endpoint]\n*\
    \ link:getting-started.html[Getting Started]\n\n"
