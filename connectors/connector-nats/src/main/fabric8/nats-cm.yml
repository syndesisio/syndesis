        type: boolean
        javaType: boolean
        deprecated: false
        secret: false
        defaultValue: true
        description: Whether or not using reconnection feature
        order: 5
      reconnectTimeWait:
        kind: parameter
        group: common
        type: integer
        javaType: int
        deprecated: false
        secret: false
