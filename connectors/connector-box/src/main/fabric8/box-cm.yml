    \n|userUpdateLoginRequest |com.box.boxjavalibv2.requests.requestobjects.BoxUserUpdateLoginRequestObject\n\
    |=======================================================================\n\n[[Box-ConsumerEndpoints:]]\n\
    Consumer Endpoints:\n^^^^^^^^^^^^^^^^^^^\n\nFor more information on Box events\
    \ see\nhttps://developers.box.com/docs/#events[https://developers.box.com/docs/#events]\_\
    and\nfor long polling\nsee\_https://developers.box.com/docs/#events-long-polling[https://developers.box.com/docs/#events-long-polling].\n\
    Consumer endpoints can only use the endpoint prefix *poll-events* as\nshown in\
    \ the example next.\_By default the consumer will split\nthe\_com.box.boxjavalibv2.dao.BoxEventCollection\
    \ from every long poll and\ncreate an exchange for every\_com.box.boxjavalibv2.dao.BoxEvent.\
    \ To make\nthe consumer return the entire collection in a single exchange, use\
    \ the\nURI option *consumer.splitResult=false*.\n\n[source,java]\n----------------------------------------\n\
    \    box://poll-events/endpoint?[options]\n----------------------------------------\n\
    \n[width=\"100%\",cols=\"10%,10%,10%,70%\",options=\"header\",]\n|=======================================================================\n\
    |Endpoint |Shorthand Alias |Options |Result Body Type\n\n|poll |  |limit, streamPosition,\
    \ streamType |com.box.boxjavalibv2.dao.BoxEvent by default, or\ncom.box.boxjavalibv2.dao.BoxEventCollection\
    \ when\nconsumer.splitResult=false\n|=======================================================================\n\
    \n[[Box-URIOptionsforpoll-events]]\nURI Options for\__poll-events_\n\n[width=\"\
    100%\",cols=\"10%,90%\",options=\"header\",]\n|=======================================================================\n\
    |Name |Type\n\n|limit |Integer\n\n|streamPosition |Long\n\n|streamType |String\n\
    \n|splitResult |boolean\n|=======================================================================\n\
    \n[[Box-Messageheader]]\nMessage header\n^^^^^^^^^^^^^^\n\nAny of the options\_\
    can be provided in a message header for producer\nendpoints with *CamelBox.* prefix.\n\
    \n[[Box-Messagebody]]\nMessage body\n^^^^^^^^^^^^\n\nAll result message bodies\
    \ utilize objects provided by the Box Java SDK.\nProducer endpoints can specify\
    \ the option name for incoming message body\nin the *inBody* endpoint parameter.\n\
    \n[[Box-TypeConverter]]\nType Converter\n^^^^^^^^^^^^^^\n\nThe Box component also\
    \ provides a Camel type converter to convert\nhttp://camel.apache.org/maven/current/camel-core/apidocs/org/apache/camel/component/file/GenericFile.html[GenericFile]\n\
    objects from http://camel.apache.org/file2.html[File] component to\na\_*com.box.restclientv2.requestsbase.BoxFileUploadRequestObject*\
    \ to\nupload files to Box.com. The target *folderId* for the upload can be\nspecified\
    \ in the exchange property\_*CamelBox.folderId*. If the exchange\nproperty is\
    \ not specified the value defaults to *\"**0\"* for the root\nfolder ID.\_\n\n\
    [[Box-Usecases]]\nUse cases\n^^^^^^^^^\n\nThe following route uploads new files\
    \ to the user's root folder:\n\n[source,java]\n-----------------------------------------------------------\n\
    \    from(\"file:...\")\n        .to(\"box://files/upload/inBody=fileUploadRequest\"\
    );\n-----------------------------------------------------------\n\nThe following\
    \ route polls user's account for updates:\n\n[source,java]\n-----------------------------------------------------------------------------\n\
    \    from(\"box://poll-events/poll?streamPosition=-1&streamType=all&limit=100\"\
    )\n        .to(\"bean:blah\");\n-----------------------------------------------------------------------------\n\
    \nThe following route uses a producer with dynamic header options.\_The\n*fileId*\_\
    property has the Box file id , so its assigned to the\n*CamelBox.fileId* header\
    \ as follows:\n\n[source,java]\n-------------------------------------------------------\n\
    \    from(\"direct:foo\")\n        .setHeader(\"CamelBox.fileId\", header(\"fileId\"\
    ))\n        .to(\"box://files/download\")\n        .to(\"file://...\");\n-------------------------------------------------------\n"
