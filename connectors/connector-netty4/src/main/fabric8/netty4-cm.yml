    \n[[Netty4-ClosingChannelWhenComplete]]\nClosing Channel When Complete\n^^^^^^^^^^^^^^^^^^^^^^^^^^^^^\n\
    \nWhen acting as a server you sometimes want to close the channel when,\nfor example,\
    \ a client conversion is finished. +\n You can do this by simply setting the endpoint\
    \ option\n`disconnect=true`.\n\nHowever you can also instruct Camel on a per message\
    \ basis as follows. +\n To instruct Camel to close the channel, you should add\
    \ a header with\nthe key `CamelNettyCloseChannelWhenComplete` set to a boolean\
    \ `true`\nvalue. +\n For instance, the example below will close the channel after\
    \ it has\nwritten the bye message back to the client:\n\n[source,java]\n--------------------------------------------------------------------------------------------------------\n\
    \        from(\"netty4:tcp://localhost:8080\").process(new Processor() {\n   \
    \         public void process(Exchange exchange) throws Exception {\n        \
    \        String body = exchange.getIn().getBody(String.class);\n             \
    \   exchange.getOut().setBody(\"Bye \" + body);\n                // some condition\
    \ which determines if we should close\n                if (close) {\n        \
    \            exchange.getOut().setHeader(NettyConstants.NETTY_CLOSE_CHANNEL_WHEN_COMPLETE,\
    \ true);\n                }\n            }\n        });\n--------------------------------------------------------------------------------------------------------\n\
    \n[[Netty4-Addingcustomchannelpipelinefactoriestogaincompletecontroloveracreatedpipeline]]\n\
    Adding custom channel pipeline factories to gain complete control over a\ncreated\
    \ pipeline\n^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^\n\
    \nCustom channel pipelines provide complete control to the user over the\nhandler/interceptor\
    \ chain by inserting custom handler(s), encoder(s) &\ndecoders without having\
    \ to specify them in the Netty Endpoint URL in a\nvery simple way.\n\nIn order\
    \ to add a custom pipeline, a custom channel pipeline factory\nmust be created\
    \ and registered with the context via the context registry\n(JNDIRegistry,or the\
    \ camel-spring ApplicationContextRegistry etc).\n\nA custom pipeline factory must\
    \ be constructed as follows\n\n* A Producer linked channel pipeline factory must\
    \ extend the abstract\nclass `ClientPipelineFactory`.\n* A Consumer linked channel\
    \ pipeline factory must extend the abstract\nclass\_`ServerInitializerFactory`.\n\
    * The classes should override the initChannel() method in order to\ninsert custom\
    \ handler(s), encoder(s) and decoder(s). Not overriding the\ninitChannel() method\
    \ creates a pipeline with no handlers, encoders or\ndecoders wired to the pipeline.\n\
    \nThe example below shows how ServerInitializerFactory factory may be\ncreated\n\
    \n*Using custom pipeline factory*\n\n[source,java]\n--------------------------------------------------------------------------------------------------------------------------------\n\
    public class SampleServerInitializerFactory extends ServerInitializerFactory {\n\
    \    private int maxLineSize = 1024;\n\n     protected void initChannel(Channel\
    \ ch) throws Exception {\n        ChannelPipeline channelPipeline = ch.pipeline();\n\
    \n        channelPipeline.addLast(\"encoder-SD\", new StringEncoder(CharsetUtil.UTF_8));\n\
    \        channelPipeline.addLast(\"decoder-DELIM\", new DelimiterBasedFrameDecoder(maxLineSize,\
    \ true, Delimiters.lineDelimiter()));\n        channelPipeline.addLast(\"decoder-SD\"\
    , new StringDecoder(CharsetUtil.UTF_8));\n        // here we add the default Camel\
    \ ServerChannelHandler for the consumer, to allow Camel to route the message etc.\n\
    \        channelPipeline.addLast(\"handler\", new ServerChannelHandler(consumer));\n\
    \    }\n}\n--------------------------------------------------------------------------------------------------------------------------------\n\
    \nThe custom channel pipeline factory can then be added to the registry\nand instantiated/utilized\
    \ on a camel route in the following way\n\n[source,java]\n----------------------------------------------------------------------\n\
    Registry registry = camelContext.getRegistry();\nServerInitializerFactory factory\
    \ = new TestServerInitializerFactory();\nregistry.bind(\"spf\", factory);\ncontext.addRoutes(new\
    \ RouteBuilder() {\n  public void configure() {\n      String netty_ssl_endpoint\
    \ =\n         \"netty4:tcp://localhost:5150?serverInitializerFactory=#spf\"\n\
    \      String return_string =\n         \"When You Go Home, Tell Them Of Us And\
    \ Say,\"\n         + \"For Your Tomorrow, We Gave Our Today.\";\n\n      from(netty_ssl_endpoint)\n\
    \       .process(new Processor() {\n          public void process(Exchange exchange)\
    \ throws Exception {\n            exchange.getOut().setBody(return_string);\n\
    \          }\n       }\n  }\n});\n----------------------------------------------------------------------\n\
    \n[[Netty4-ReusingNettybossandworkerthreadpools]]\nReusing Netty boss and worker\
    \ thread pools\n^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^\n\n*Available as of\
    \ Camel 2.12*\n\nNetty has two kind of thread pools: boss and worker. By default\
    \ each\nNetty consumer and producer has their private thread pools. If you want\n\
    to reuse these thread pools among multiple consumers or producers then\nthe thread\
    \ pools must be created and enlisted in the\nlink:registry.html[Registry].\n\n\
    For example using Spring XML we can create a shared worker thread pool\nusing\
    \ the `NettyWorkerPoolBuilder` with 2 worker threads as shown below:\n\n[source,xml]\n\
    -----------------------------------------------------------------------------------------\n\
    \  <!-- use the worker pool builder to create to help create the shared thread\
    \ pool -->\n  <bean id=\"poolBuilder\" class=\"org.apache.camel.component.netty.NettyWorkerPoolBuilder\"\
    >\n    <property name=\"workerCount\" value=\"2\"/>\n  </bean>\n\n  <!-- the shared\
    \ worker thread pool -->\n  <bean id=\"sharedPool\" class=\"org.jboss.netty.channel.socket.nio.WorkerPool\"\
    \n        factory-bean=\"poolBuilder\" factory-method=\"build\" destroy-method=\"\
    shutdown\">\n  </bean>\n-----------------------------------------------------------------------------------------\n\
    \nTIP: For boss thread pool there is a\n`org.apache.camel.component.netty4.NettyServerBossPoolBuilder`\
    \ builder\nfor Netty consumers, and a\n`org.apache.camel.component.netty4.NettyClientBossPoolBuilder`\
    \ for the\nNetty produces.\n\nThen in the Camel routes we can refer to this worker\
    \ pools by\nconfiguring the `workerPool` option in the\nhttps://cwiki.apache.org/confluence/pages/createpage.action?spaceKey=CAMEL&title=URI&linkCreation=true&fromPageId=45877614[URI]\n\
    as shown below:\n\n[source,xml]\n-------------------------------------------------------------------------------------------------------------------------------------\n\
    \    <route>\n      <from uri=\"netty4:tcp://localhost:5021?textline=true&amp;sync=true&amp;workerPool=#sharedPool&amp;usingExecutorService=false\"\
    />\n      <to uri=\"log:result\"/>\n      ...\n    </route>\n-------------------------------------------------------------------------------------------------------------------------------------\n\
    \nAnd if we have another route we can refer to the shared worker pool:\n\n[source,xml]\n\
    -------------------------------------------------------------------------------------------------------------------------------------\n\
    \    <route>\n      <from uri=\"netty4:tcp://localhost:5022?textline=true&amp;sync=true&amp;workerPool=#sharedPool&amp;usingExecutorService=false\"\
    />\n      <to uri=\"log:result\"/>\n      ...\n    </route>\n-------------------------------------------------------------------------------------------------------------------------------------\n\
    \n... and so forth.\n\n[[Netty4-SeeAlso]]\nSee Also\n^^^^^^^^\n\n* link:configuring-camel.html[Configuring\
