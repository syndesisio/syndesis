    \nError formatting macro: snippet: java.lang.IndexOutOfBoundsException:\nIndex:\
    \ 20, Size: 20\n\nAfterwards we can configure our\n`org.apache.camel.processor.idempotent.jpa.JpaMessageIdRepository`:\n\
