        secret: false
        description: Sets the default SSL configuration to use for all the endpoints. You can also configure it directly at the endpoint level.
    properties:
      host:
        kind: path
        group: consumer
        required: true
        type: string
        javaType: java.lang.String
        deprecated: false
        secret: false
