---
flows:
- steps:
  - kind: endpoint
    uri: periodic-timer-connector
    properties:
      period: "5000"
  - kind: endpoint
    uri: http-get-connector-1
    properties:
      password: '{{http-get-connector-1.password}}'
      httpUri: http://localhost:8080/hello
      username: '{{http-get-connector-1.username}}'
  - kind: endpoint
    uri: http-get-connector-2
    properties:
      password: '{{http-get-connector-2.password}}'
      httpUri: http://localhost:8080/bye
      username: '{{http-get-connector-2.username}}'
