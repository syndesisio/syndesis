      syndesis.io/component: syndesis-dv
    name: syndesis-dv
  spec:
    replicas: ${{DATAVIRT_ENABLED}}
    selector:
      app: syndesis
      syndesis.io/app: syndesis
      syndesis.io/component: syndesis-dv
    strategy:
      resources:
        limits:
