Version: "7.9"
AllowLocalHost: false
Productized: true
DevSupport: false
Scheduled: true
ProductName: syndesis
SupportedOpenShiftVersions: "v4.5,v4.6"
Syndesis:
    DemoData: false
    Addons:
        Jaeger:
            Enabled: false
            SamplerType: "const"
            SamplerParam: "0"
            Olm:
                Package: "jaeger-product"
                Channel: "stable"
            ImageAgent: "registry.redhat.io/distributed-tracing/jaeger-agent-rhel7:1.13"
            ImageAllInOne: "registry.redhat.io/distributed-tracing/jaeger-all-in-one-rhel7:1.13"
            ImageOperator: "registry.redhat.io/distributed-tracing/jaeger-rhel7-operator:1.13"
        Ops:
            Enabled: false
        Todo:
            Enabled: false
            Image: "registry.redhat.io/ubi8/php-72"
        Knative:
            Enabled: false
        PublicApi:
            Enabled: false
            DisableSarCheck: false
    Components:
        Oauth:
            Image: "registry.redhat.io/openshift4/ose-oauth-proxy:v4.7"
            DisableSarCheck: false
        UI:
            Image: "docker.io/syndesis/syndesis-ui:latest"
        S2I:
            Image: "docker.io/syndesis/syndesis-s2i:latest"
        Prometheus:
            Rules: ""
            Image: "registry.redhat.io/openshift4/ose-prometheus:v4.7"
            Resources:
                Limit:
                    Memory: "512Mi"
                Request:
                    Memory: "512Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Upgrade:
            Image: "docker.io/syndesis/syndesis-upgrade:latest"
            Resources:
                VolumeCapacity: "1Gi"
        Meta:
            Image: "docker.io/syndesis/syndesis-meta:latest"
            Resources:
                Limit:
                    Memory: "512Mi"
                Request:
                    Memory: "280Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Database:
            Name: "syndesis"
            User: "syndesis"
            URL: "postgresql://syndesis-db:5432/syndesis?sslmode=disable"
            Image: "registry.redhat.io/rhel8/postgresql-12:1"
            Exporter:
                Image: "docker.io/wrouesnel/postgres_exporter:v0.4.7"
            Resources:
                Limit:
                    Memory: "255Mi"
                Request:
                    Memory: "255Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
            BackupImage: "registry.connect.redhat.com/crunchydata/crunchy-pgdump:ubi7-12.4-4.5.0"
            RestoreImage: "registry.connect.redhat.com/crunchydata/crunchy-pgrestore:ubi7-12.4-4.5.0"
            LoggerImage: "registry.redhat.io/ubi8/ubi:8.3"
        Server:
            Image: "docker.io/syndesis/syndesis-server:latest"
            Resources:
                Limit:
                    Memory: "800Mi"
                    CPU: "750m"
                Request:
                    Memory: "256Mi"
                    CPU: "450m"
            Features:
                IntegrationLimit: 0
                IntegrationStateCheckInterval: 60
                DeployIntegrations: true
                TestSupport: false
                OpenShiftMaster: "https://localhost:8443"
                ManagementUrlFor3scale: ""
                Maven:
                    Repositories:
                        central: "https://repo.maven.apache.org/maven2/"
                        repo-02-redhat-ga: "https://maven.repository.redhat.com/ga/"
                        repo-03-jboss-ea: "https://repository.jboss.org/nexus/content/groups/ea/"
        AMQ:
            Image: "registry.access.redhat.com/jboss-amq-6/amq63-openshift:1.4"
