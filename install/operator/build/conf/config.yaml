Version: "1.14"
AllowLocalHost: false
Productized: false
DevSupport: false
Scheduled: true
ProductName: syndesis
SupportedOpenShiftVersions: "v4.5,v4.6"
Syndesis:
    Addons:
        Jaeger:
            Enabled: false
            SamplerType: "const"
            SamplerParam: "0"
            Olm:
                Package: "jaeger-product"
                Channel: "stable"
            ImageAgent: "quay.io/jaegertracing/jaeger-agent:1.27"
            ImageAllInOne: "quay.io/jaegertracing/all-in-one:1.27"
            ImageOperator: "quay.io/jaegertracing/jaeger-operator:1.27"
        Ops:
            Enabled: false
        Todo:
            Enabled: false
            Image: "quay.io/centos7/php-73-centos7:7.3"
        Knative:
            Enabled: false
        PublicApi:
            Enabled: false
            DisableSarCheck: false
    Components:
        Oauth:
            Image: "quay.io/openshift/origin-oauth-proxy:4.7"
            DisableSarCheck: false
        UI:
            Image: "quay.io/syndesis/syndesis-ui:1.14.0-20220426"
        S2I:
            Image: "quay.io/syndesis/syndesis-s2i:1.14.0-20220426"
        Prometheus:
            Rules: ""
            Image: "quay.io/prometheus/prometheus:v2.30.3"
            Resources:
                Limit:
                    Memory: "512Mi"
                Request:
                    Memory: "512Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Upgrade:
            Image: "quay.io/syndesis/syndesis-upgrade:1.14.0-20220426"
            Resources:
                VolumeCapacity: "1Gi"
        Meta:
            Image: "quay.io/syndesis/syndesis-meta:1.14.0-20220426"
            Resources:
                Limit:
                    Memory: "512Mi"
                Request:
                    Memory: "280Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Database:
            Name: "syndesis"
            User: "syndesis"
            URL: "postgresql://syndesis-db:5432/syndesis?sslmode=disable"
            Image: "quay.io/centos7/postgresql-12-centos7:latest"
            Exporter:
                Image: "quay.io/testing-farm/postgres_exporter:v0.8.0"
            Resources:
                Limit:
                    Memory: "255Mi"
                Request:
                    Memory: "255Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
            LoggerImage: "quay.io/centos/centos:7"
        Server:
            Image: "quay.io/syndesis/syndesis-server:1.14.0-20220426"
            Resources:
                Limit:
                    Memory: "800Mi"
                    CPU: "750m"
                Request:
                    Memory: "256Mi"
                    CPU: "450m"
            Features:
                IntegrationLimit: 0
                IntegrationStateCheckInterval: 60
                TestSupport: false
                OpenShiftMaster: "https://localhost:8443"
                ManagementUrlFor3scale: ""
                Maven:
                    Repositories:
                        central: "https://repo.maven.apache.org/maven2/"
                        repo-02-redhat-ga: "https://maven.repository.redhat.com/ga/"
        AMQ:
            Image: "quay.io/artemiscloud/activemq-artemis-broker:0.1.6"
