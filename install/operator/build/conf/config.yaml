Version: "2.0"
AllowLocalHost: false
Productized: false
DevSupport: false
Scheduled: true
ProductName: syndesis
Syndesis:
    DemoData: false
    Addons:
        Jaeger:
            Enabled: false
            SamplerType: "const"
            SamplerParam: "0"
            Olm:
                Package: "jaeger-product"
                Channel: "stable"
            ImageAgent: "jaegertracing/jaeger-agent:1.13"
            ImageAllInOne: "jaegertracing/all-in-one:1.13"
            ImageOperator: "jaegertracing/jaeger-operator:1.13"
        Ops:
            Enabled: false
        Todo:
            Enabled: false
            Image: "docker.io/centos/php-71-centos7"
        Knative:
            Enabled: false
        CamelK:
            Enabled: false
            Image: "fabric8/s2i-java:3.0-java8"
            CamelVersion: "3.4.4"
            CamelKRuntime: "1.3.0"
        PublicApi:
            Enabled: false
            DisableSarCheck: false
    Components:
        Oauth:
            #
            # Oauth image tailored specifically to openshift's authentication provider
            #
            Image: "quay.io/openshift/origin-oauth-proxy:v4.0.0"
            #
            # Alternative image that requires an external auth provider, eg. github
            #
            NonEmbeddedImage: "quay.io/pusher/oauth2_proxy:latest"
            DisableSarCheck: false
        UI:
            Image: "docker.io/syndesis/syndesis-ui:2.0.0-20210712"
        S2I:
            Image: "docker.io/syndesis/syndesis-s2i:2.0.0-20210712"
        Prometheus:
            Rules: ""
            Image: "docker.io/prom/prometheus:v2.1.0"
            Resources:
                Limit:
                    Memory: "512Mi"
                Request:
                    Memory: "512Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Upgrade:
            Image: "docker.io/syndesis/syndesis-upgrade:2.0.0-20210712"
            Resources:
                VolumeCapacity: "1Gi"
        Meta:
            Image: "docker.io/syndesis/syndesis-meta:2.0.0-20210712"
            Resources:
                Limit:
                    Memory: "512Mi"
                Request:
                    Memory: "280Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Database:
            Name: "syndesis"
            User: "syndesis"
            URL: "postgresql://syndesis-db:5432/syndesis?sslmode=disable"
            Image: "centos/postgresql-96-centos7"
            Exporter:
                Image: "docker.io/wrouesnel/postgres_exporter:v0.4.7"
            Resources:
                Limit:
                    Memory: "255Mi"
                Request:
                    Memory: "255Mi"
                VolumeCapacity: "1Gi"
                VolumeAccessMode: "ReadWriteOnce"
        Server:
            Image: "docker.io/syndesis/syndesis-server:2.0.0-20210712"
            Resources:
                Limit:
                    Memory: "800Mi"
                    CPU: "750m"
                Request:
                    Memory: "256Mi"
                    CPU: "450m"
            Features:
                IntegrationLimit: 0
                IntegrationStateCheckInterval: 60
                DeployIntegrations: true
                TestSupport: false
                OpenShiftMaster: "https://localhost:8443"
                ManagementUrlFor3scale: ""
                Maven:
                    Repositories:
                        central: "https://repo.maven.apache.org/maven2/"
                        repo-02-redhat-ga: "https://maven.repository.redhat.com/ga/"
                        repo-03-jboss-ea: "https://repository.jboss.org/nexus/content/groups/ea/"
        AMQ:
            Image: "registry.access.redhat.com/jboss-amq-6/amq63-openshift:1.3"
