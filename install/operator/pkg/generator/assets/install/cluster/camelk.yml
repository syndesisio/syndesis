- apiVersion: apiextensions.k8s.io/v1
  kind: CustomResourceDefinition
  metadata:
    labels:
      app: camel-k
    name: builds.camel.apache.org
  spec:
    additionalPrinterColumns:
      - JSONPath: .status.phase
        description: The build phase
        name: Phase
        type: string
      - JSONPath: .status.startedAt
        description: The time at which the build was last (re-)started
        name: Age
        type: date
      - JSONPath: .status.duration
        description: The build last execution duration
        name: Duration
        type: string
      - JSONPath: .status.failure.recovery.attempt
        description: The number of execution attempts
        name: Attempts
        type: integer
    group: camel.apache.org
    names:
      kind: Build
      listKind: BuildList
      plural: builds
      singular: build
    scope: Namespaced
    subresources:
      status: {}
    version: v1
