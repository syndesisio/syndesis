  # "server" depends on common, connector and integration, mount workspace .m2
  server:
    <<: *job_defaults
    environment:
      DOCKER_IMAGES: syndesis-server
      <<: *common_env
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          key: syndesis-mvn-server-{{ checksum "app/server/pom.xml" }}
      - <<: *checkout_git_mvn_repo
      - <<: *attach_m2_workspace
      - run:
