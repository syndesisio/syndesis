version: 2

common_env: &common_env
  MAVEN_OPTS: -Xmx1024m
  DOCKER_VERSION: 17.04.0-ce

job_default: &job_defaults
  working_directory: /workspace
  docker:
    - image: openjdk:8-jdk

push_images: &push_images
  deploy:
    command: |
      if [ "${CIRCLE_PROJECT_USERNAME}" != "syndesisio" ]; then
        exit 0
      fi

      curl -fsSL https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz | tar xz -C /usr/bin --strip-components 1

      if [ "${CIRCLE_BRANCH}" == "master" ]; then
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        for image in ${DOCKER_IMAGES} ; do
          docker push syndesis/${image}:latest | cat -
        done
      fi
      if [[ "${CIRCLE_TAG}" =~ ^[0-9]+(\.[0-9]+){2} ]]; then
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        for image in ${IMAGES} ; do
          docker push syndesis/${image}:${CIRCLE_TAG} | cat -
          docker tag syndesis/${image}:${CIRCLE_TAG} syndesis/${image}:$(echo ${CIRCLE_TAG} | sed -e 's/\.[0-9][0-9]*$//')
          docker push syndesis/${image}:$(echo ${CIRCLE_TAG} | sed -e 's/\.[0-9][0-9]*$//')
        done
      fi

load_m2: &load_m2
  attach_workspace:
    at: ~/.m2/repository

remember_m2_artifacts: &remember_m2_artifacts
  run:
    name: Remember artefacts contributed from previous steps
    command:
      find ~/.m2/repository/io/syndesis -type d > /tmp/artefacts.existing || echo 'No artefacts'

collect_m2_artifacts: &collect_m2_artifacts
  run:
    name: Collect newly installed Syndesis artefacts
    command: |
      mkdir -p /tmp/repository/io/syndesis
      find ~/.m2/repository/io/syndesis -type d | grep -vFf /tmp/artefacts.existing | xargs -i cp -R {} /tmp/repository/io/syndesis || echo 'No artefacts'
      rm -rf ~/.m2/repository/io/syndesis

save_m2: &save_m2
  persist_to_workspace:
    root: /tmp
    paths:
      - repository

save_junit: &save_junit
  run:
    name: Collect junit reports
    when: always
    command: |
      mkdir -p /workspace/junit/
      find . -type f -regextype posix-extended -regex ".*/target/(surefire|failsafe)-reports/.*xml" | xargs -i cp --backup --suffix=.xml {} /workspace/junit/
  run:
    name: Collect coverage and class files
    command: |
      cd app
      ./mvnw -N -B build-helper:timestamp-property@timestamp jacoco:merge@collect
      find . -path "*/target/classes" -exec cp -fR {} target/ \;

save_coverage: &save_coverage
  persist_to_workspace:
    root: app/target
    paths:
      - jacoco.*.exec
      - classes

jobs:
  # UI has no dependencies, just load cache
  ui:
    <<: *job_defaults
    environment:
      DOCKER_IMAGES: syndesis-ui
      <<: *common_env
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-ui-{{ checksum "app/ui/pom.xml" }}
      - restore_cache:
          key: v1-syndesis-yarn-{{ checksum "app/ui/yarn.lock" }}
      - run:
          name: Build UI
          command: |
            ./tools/bin/syndesis build --batch-mode --module ui --image-mode=docker | tee build_log.txt
      - store_artifacts:
          path: ./build_ui_log.txt
      - save_cache:
          key: v1-syndesis-yarn-{{ checksum "app/ui/yarn.lock" }}
          paths:
          - /usr/local/share/.cache/yarn/v1
      - store_artifacts:
          path: build_log.txt
      - save_cache:
          key: v1-syndesis-mvn-ui-{{ checksum "app/ui/pom.xml" }}
          paths:
          - ~/.m2
      - <<: *push_images

  # Connectors depends on integration, mount workspace .m2
  connectors:
    <<: *job_defaults
    environment:
      <<: *common_env
    steps:
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-connectors-{{ checksum "app/connectors/pom.xml" }}
      - <<: *load_m2
      - <<: *remember_m2_artifacts
      - run:
          name: Build Connectors
          command: |
            ./tools/bin/syndesis build --init --batch-mode --module connectors | tee build_log.txt
      - <<: *save_junit
      - <<: *save_coverage
      - store_test_results:
          path: /workspace/junit
      - store_artifacts:
          path: build_log.txt
      - <<: *collect_m2_artifacts
      - <<: *save_m2
      - save_cache:
          key: v1-syndesis-mvn-connectors-{{ checksum "app/connectors/pom.xml" }}
          paths:
          - ~/.m2

  # Verifier depends on connectors, mount workspace .m2
  verifier:
    <<: *job_defaults
    environment:
      DOCKER_IMAGES: syndesis-verifier
      <<: *common_env
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-verifier-{{ checksum "app/verifier/pom.xml" }}
      - <<: *load_m2
      - <<: *remember_m2_artifacts
      - run:
          name: Build Verifier
          command: |
            ./tools/bin/syndesis build --batch-mode --module verifier --image-mode=docker | tee build_log.txt
      - <<: *save_junit
      - <<: *save_coverage
      - store_test_results:
          path: /workspace/junit
      - store_artifacts:
          path: build_log.txt
      - <<: *push_images
      - <<: *collect_m2_artifacts
      - <<: *save_m2
      - save_cache:
          key: v1-syndesis-mvn-verifier-{{ checksum "app/verifier/pom.xml" }}
          paths:
          - ~/.m2

  # Core has no dependencies, just load cache
  core:
    <<: *job_defaults
    environment:
      <<: *common_env
    steps:
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-core-{{ checksum "app/core/pom.xml" }}
      - <<: *load_m2
      - <<: *remember_m2_artifacts
      - run:
          name: Build Core
          command: |
            ./tools/bin/syndesis build --init --batch-mode --module core | tee build_log.txt
      - <<: *save_junit
      - <<: *save_coverage
      - store_test_results:
          path: /workspace/junit
      - store_artifacts:
          path: build_log.txt
      - save_cache:
          key: v1-syndesis-mvn-core-{{ checksum "app/core/pom.xml" }}
          paths:
          - ~/.m2
      - <<: *collect_m2_artifacts
      - <<: *save_m2
      - save_cache:
          key: v1-syndesis-mvn-core-{{ checksum "app/core/pom.xml" }}
          paths:
          - ~/.m2

  # Extension depends on core
  extension:
    <<: *job_defaults
    environment:
      <<: *common_env
    steps:
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-extension-{{ checksum "app/extension/pom.xml" }}
      - <<: *load_m2
      - <<: *remember_m2_artifacts
      - run:
          name: Build Extension
          command: |
            ./tools/bin/syndesis build --batch-mode --module extension | tee build_log.txt
      - <<: *save_junit
      - <<: *save_coverage
      - store_test_results:
          path: /workspace/junit
      - store_artifacts:
          path: build_log.txt
      - <<: *collect_m2_artifacts
      - <<: *save_m2
      - save_cache:
          key: syndesis-mvn-extension-{{ checksum "app/extension/pom.xml" }}
          paths:
          - ~/.m2

  # integration dependes on extension, mount workspace .m2
  integration:
    <<: *job_defaults
    environment:
      <<: *common_env
    steps:
      - checkout
      - restore_cache:
          key: syndesis-mvn-connectors-{{ checksum "app/integration/pom.xml" }}
      - <<: *load_m2
      - run:
          name: Build Connectors
          command: |
            ./tools/bin/syndesis build --init --batch-mode --module integration | tee build_log.txt
      - <<: *save_junit
      - store_test_results:
          path: /workspace/junit
      - store_artifacts:
          path: build_log.txt
      - save_cache:
          key: v1-syndesis-mvn-connectors-{{ checksum "app/integration/pom.xml" }}
          paths:
          - ~/.m2
      - <<: *save_m2

  # S2I image
  s2i:
    <<: *job_defaults
    environment:
      DOCKER_IMAGES: syndesis-s2i
      <<: *common_env
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-s2i-{{ checksum "app/s2i/pom.xml" }}
      - <<: *load_m2
      - <<: *remember_m2_artifacts
      - run:
          name: Build S2I Builder image
          command: |
            ./tools/bin/syndesis build --batch-mode --module s2i --image-mode docker | tee build_log.txt
      - store_artifacts:
          path: build_log.txt
      - <<: *push_images
      - <<: *collect_m2_artifacts
      - <<: *save_m2
      - save_cache:
          key: v1-syndesis-mvn-s2i-{{ checksum "app/s2i/pom.xml" }}
          paths:
          - ~/.m2

  # Rest depends on core, connectors and integration, mount workspace .m2
  rest:
    <<: *job_defaults
    environment:
      DOCKER_IMAGES: syndesis-rest
      <<: *common_env
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          key: v1-syndesis-mvn-rest-{{ checksum "app/rest/pom.xml" }}
      - <<: *load_m2
      - <<: *remember_m2_artifacts
      - run:
          name: Build Rest
          command: |
            ./tools/bin/syndesis build --batch-mode --module rest --image-mode docker | tee build_log.txt
      - run:
          name: Collect API docs
          command: |
            mkdir ./apidocs
            if [[ -d app/runtime/runtime/target/classes/static ]]; then
              cp app/runtime/runtime/target/classes/static/index.html ./apidocs
              cp app/runtime/runtime/target/classes/static/swagger.json ./apidocs
              cp app/runtime/runtime/target/classes/static/swagger.yaml ./apidocs
            fi
      - <<: *save_junit
      - <<: *save_coverage
      - store_test_results:
          path: /workspace/junit
      - store_artifacts:
          path: apidocs
      - store_artifacts:
          path: build_log.txt
      - <<: *push_images
      - <<: *collect_m2_artifacts
      - <<: *save_m2
      - save_cache:
          key: v1-syndesis-mvn-rest-{{ checksum "app/rest/pom.xml" }}
          paths:
          - ~/.m2

  system-test:
    <<: *job_defaults
    environment:
      <<: *common_env
    steps:
      - checkout
      - run:
          name: Prep for Maven cache load
          command: |
            cat $(find app -name pom.xml ! -path */src/* | sort) > all-poms
      - restore_cache:
          key: v1-syndesis-mvn-tests-{{ checksum "all-poms" }}
      - run:
          name: Run System Tests
          command: |
            if [ -n "${OPENSHIFT_TOKEN}" ]; then
              curl -fsSL https://github.com/openshift/origin/releases/download/v3.6.0/openshift-origin-client-tools-v3.6.0-c4dd4cf-linux-64bit.tar.gz | tar xz -C /usr/bin --strip-components 1
              oc login --server "${OPENSHIFT_SERVER}" --token "${OPENSHIFT_TOKEN}"
              test_id="${CIRCLE_JOB}-${CIRCLE_BUILD_NUM}"
              ./tools/bin/syndesis system-test --batch-mode --server "${OPENSHIFT_SERVER}" --token "${OPENSHIFT_TOKEN}" --test-id "$test_id" | tee test_log.txt | grep -v " Download"
              # Always cleanup
              ./tools/bin/syndesis system-test --release-project --test-id "$test_id"
            fi
      - store_artifacts:
          path: test_log.txt
      - save_cache:
          key: v1-syndesis-mvn-tests-{{ checksum "all-poms" }}
          paths:
          - ~/.m2

  license-check:
    <<: *job_defaults
    environment:
      <<: *common_env
    steps:
      - checkout
      - run:
          name: Prep for Maven cache load
          command: |
            cat $(find app -name pom.xml ! -path */src/* | sort) > all-poms
      - restore_cache:
          key: v1-syndesis-license-check-{{ checksum "all-poms" }}
      - run:
          name: License check
          command: |
            cd app
            ./mvnw -N license:check
      - save_cache:
          key: v1-syndesis-license-check-{{ checksum "all-poms" }}
          paths:
          - ~/.m2

  doc:
    docker:
      - image: syndesis/builder-doc
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d8:49:be:71:ed:d9:d3:dc:7a:dd:35:ac:81:30:c5:d8"
      - run:
          name: Generate docs
          command: |
            git config --global user.email "circleci@syndesis.io"
            git config --global user.name "CircleCI"
            ./tools/bin/syndesis doc --local --html --pdf --gh-pages

  codacy-coverage:
    <<: *job_defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Codacy coverage report
          command: |
            cp -fR /tmp/workspace/classes app/target
            cp -fR /tmp/workspace/jacoco.*.exec app/target
            cd app
            ./mvnw -N -B -Pci jacoco:merge@combine jacoco:report exec:java@codacy-coverage -Djacoco.xml=target/site/jacoco/jacoco.xml

workflows:
  version: 2
  syndesis:
    jobs:
      - system-test:
          filters:
            branches:
              only: master
      - doc:
          filters:
            branches:
              only: master
      - license-check
      - ui
      - core
      - extension:
          requires:
           - core
      - integration:
          requires:
            - extension
      - connectors:
          requires:
            - integration
      - verifier:
          requires:
            - connectors
      - rest:
          requires:
            - integration
            - connectors
      - s2i:
          requires:
            - rest
      - codacy-coverage:
          requires:
            - core
            - rest
            - runtime
            - connectors
            - verifier

