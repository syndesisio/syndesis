            if [[  "$SYNDESIS_GIT_MVN_REPO" != "" ]] ; then
              GOAL_ARGS="-g deploy"
            fi
            ./tools/bin/syndesis build ${GOAL_ARGS} ${INCREMENTAL} --batch-mode --module extension | tee build_log.txt
      - <<: *save_junit
      - store_test_results:
