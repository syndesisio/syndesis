name: Integration Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven install
        run: cd app; mvn install -DskipTests
      - name: Run e2e tests
        run: tools/bin/syndesis integration-test

