deployment:
  file: com/redhat/ipaas/dao/deployment.json

resteasy:
  jaxrs:
    app:
      registration: property
      classes: com.redhat.ipaas.rest.v1.V1Application

cors:
  allowedOrigins: "*"

cache:
  cluster:
    name: IPaaSCluster
  max:
    entries: 100

spring:
  zipkin:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/ipaas?sslmode=disable
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

security:
  basic:
    enabled: false

management:
  port: 8181
  health:
    db:
      enabled: false
  security:
    enabled: true

endpoints:
  health:
    sensitive: false
  jsondb:
    enabled: true

dao:
  kind: jsondb
  schema:
    version: 2 # changing this will reset all the DB data.

# OpenShift infra value
openshift:
  # Base API Url up to the api version number (i.e. ending in sth like "oapi1/v1"
  apiBaseUrl: "http://openshift/oapi1/v1"
  # The namespace in which the build configs are created
  namespace: "myproject"

# GitHub service specific config
github:
  enabled: true
  service: ipaas-github-proxy

verifier:
  kind: forking
