<div class='row toolbar-pf'>
  <div class='col-sm-12'>
    <div class='toolbar-pf-actions'>

      <!-- Toolbar: Search -->

      <div class='form-group toolbar-pf-filter search'>
        <label class='sr-only'>Name</label>
        <div class='input-group'>
          <div class='input-group-btn'>
            <button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>Name&nbsp;
                <span class='caret'></span>
              </button>
            <ul class='dropdown-menu'>
              <li>
                <a href='#'>Name</a>
              </li>
              <li>
                <a href='#'>Type</a>
              </li>
            </ul>
          </div>
          <input type='text' class='form-control' placeholder='Filter By Name...' autocomplete='off' id='filterInput'>
        </div>
      </div>

      <!-- Toolbar: Sort -->

      <div class='form-group sort'>
        <div class='dropdown btn-group'>
          <button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>Name&nbsp;
              <span class='caret'></span>
            </button>
          <ul class='dropdown-menu'>
            <li>
              <a href='#'>Name</a>
            </li>
            <li>
              <a href='#'>Type</a>
            </li>
          </ul>
        </div>
        <button class='btn btn-link' type='button'>
            <span class='fa fa-sort-alpha-asc'></span>
          </button>
      </div>
      <div class='toolbar-pf-action-right'>
        <button type='button' class='btn btn-primary dropdown-toggle' [routerLink]="['create']">
          Create an Integration
        </button>
      </div>
    </div>
  </div>
  <!-- /col -->
</div>
<!-- /row -->
